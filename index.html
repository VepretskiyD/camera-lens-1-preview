<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera lens - 1</title>
  <link rel="stylesheet" href="css/vendor.css?251020">
  <link rel="stylesheet" href="css/style.css?2810201338">
</head>

<body>
  <div class="container container--fluid">
    <div class="row row--bg-mobile-grey">
      <div class="col header">
        <div class="header__title__wrapper">
          <h1 class="header__title">Page Title</h1>
        </div>
      </div>
    </div>
    <div class="row row--bg-mobile-grey">
      <div class="col">
        <div class="filter__wrapper" id="filters">
          <div class="filter__clear-overlay">
            <button type="button" class="filter__clear-overlay__btn" id="filters-clear-btn">Clear filter</button>
          </div>
          <div class="filter__back-overlay">
            <button type="button" class="filter__back-overlay__btn" id="filters-back-btn">Back to Filter</button>
          </div>
          <div class="filter__switch">
            <div class="filter__switch__input__btn">
              <input type="radio" name="filter-type" data-filter-switch="purpose" id="filter-type-purpose" class="filter__switch__input" checked>
              <label for="filter-type-purpose" class="filter__switch__input__label">
                <div class="filter__switch__input__label__inner">
                  Filter by purpose
                </div>
              </label>
            </div>
            <div class="filter__switch__input__btn">
              <input type="radio" name="filter-type" data-filter-switch="lens-type" id="filter-type-lens-type" class="filter__switch__input">
              <label for="filter-type-lens-type" class="filter__switch__input__label">
                <div class="filter__switch__input__label__inner">
                  Filter by lens type
                </div>
              </label>
            </div>
          </div>
          <div class="filter__mobile-menu" id="mobile-menu">
            <div class="filter">
              <div class="filter__col">
                <div class="filter__section" data-section="camera">
                  <div class="filter__section__title">Camera</div>
                  <div class="filter__section__input__group" data-filter-name="size">
                    <div class="filter__section__input__btn">
                      <input type="checkbox" id="35mm-full-size" class="filter__section__input" data-filter-value="35mmフルサイズ">
                      <label for="35mm-full-size" class="filter__section__input__label">
                        35mm full Size
                        <img class="filter__section__input__label__img" src="https://picsum.photos/seed/picsum/300/200">
                      </label>
                    </div>
                    <div class="filter__section__input__btn">
                      <input type="checkbox" id="aps-c-size" class="filter__section__input" data-filter-value="APS-C">
                      <label for="aps-c-size" class="filter__section__input__label">
                        APS-C Size
                        <img class="filter__section__input__label__img" src="https://picsum.photos/seed/picsum/300/200">
                      </label>
                    </div>
                  </div>
                </div>
                <div class="filter__section filter__section--tab filter__section--tab--active" data-tab="purpose" data-section="price">
                  <div class="filter__section__title">Price</div>
                  <div class="filter__section__input__group" data-filter-name="price" data-filter-auto-select="true">
                    <div class="filter__section__input__btn">
                      <input type="checkbox" id="price-500" class="filter__section__input" data-filter-value="0-499">
                      <label for="price-500" class="filter__section__input__label">
                        ~$500
                      </label>
                    </div>
                    <div class="filter__section__input__btn">
                      <input type="checkbox" id="price-1000" class="filter__section__input" data-filter-value="500-999">
                      <label for="price-1000" class="filter__section__input__label">
                        ~$1000
                      </label>
                    </div>
                    <div class="filter__section__input__btn">
                      <input type="checkbox" id="price-2000" class="filter__section__input" data-filter-value="1000-1999">
                      <label for="price-2000" class="filter__section__input__label">
                        ~$2000
                      </label>
                    </div>
                    <div class="filter__section__input__btn">
                      <input type="checkbox" id="price-over-2000" class="filter__section__input" data-filter-value="2000-">
                      <label for="price-over-2000" class="filter__section__input__label">
                        over $2000~
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="filter__col">
                <div class="filter__section filter__section--tab" data-tab="lens-type" data-section="group">
                  <div class="filter__section__title">Lens Type</div>
                  <div class="filter__section__input__group filter__section__input__group--with-col" data-filter-name="group"></div>
                </div>
                <div class="filter__section filter__section--tab filter__section--tab--active" data-tab="purpose" data-section="category">
                  <div class="filter__section__title">Photo Category</div>
                  <div class="filter__section__input__group filter__section__input__group--with-col" data-filter-name="category">
                    <div class="filter__section__input__group__col">
                      <div class="filter__section__input__btn">
                        <input type="checkbox" id="person-animal" class="filter__section__input" data-filter-value="person&animals">
                        <label for="person-animal" class="filter__section__input__label">
                          <span class="filter__section__input__label__title">Person Animal</span>
                        </label>
                      </div>
                      <div class="filter__section__input__btn">
                        <input type="checkbox" id="flower-food" class="filter__section__input" data-filter-value="flowers&foods">
                        <label for="flower-food" class="filter__section__input__label">
                          <span class="filter__section__input__label__title">Flower Food</span>
                        </label>
                      </div>
                    </div>
                    <div class="filter__section__input__group__col">
                      <div class="filter__section__input__btn">
                        <input type="checkbox" id="landscape" class="filter__section__input" data-filter-value="landscape">
                        <label for="landscape" class="filter__section__input__label">
                          <span class="filter__section__input__label__title">Land scape</span>
                        </label>
                      </div>
                      <div class="filter__section__input__btn">
                        <input type="checkbox" id="moving-objects" class="filter__section__input" data-filter-value="moving&objects">
                        <label for="moving-objects" class="filter__section__input__label">
                          <span class="filter__section__input__label__title">Moving objects</span>
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="filter__aside">
              <button type="button" class="filter__aside__btn" id="filters-aside-btn">
                Select from All Lineups
              </button>
            </div>
          </div>
          <div class="filter__mobile-menu__toggle" id="mobile-menu-toggle"></div>
        </div>
      </div>
    </div>
    <div class="row" id="product-section">
      <div class="col" id="product-description"></div>
      <div class="col col--half col--border-right">
        <div class="product-detail__wrapper">
          <div class="product-detail__preview row">
            <div class="product-detail__preview__carousel col col--half">
              <div class="product-detail__preview__carousel__inner" id="selected-product-carousel">
                <div class="product-detail__preview__carousel__wrapper">
                  <div class="swiper-container gallery-top">
                    <div class="swiper-wrapper">
                      <div class="swiper-slide">
                        <div class="product-detail__preview__carousel__item__wrapper">
                          <div class="product-detail__preview__carousel__item">
                          </div>
                        </div>
                      </div>
                      <div class="swiper-slide">
                        <div class="product-detail__preview__carousel__item__wrapper">
                          <div class="product-detail__preview__carousel__item">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div id="js-preview-carousel-next" class="swiper-button-next swiper-button-white"></div>
                  <div id="js-preview-carousel-prev" class="swiper-button-prev swiper-button-white"></div>
                </div>
                <div class="product-detail__preview__carousel__wrapper">
                  <div class="swiper-container gallery-thumbs">
                    <div class="swiper-wrapper">
                      <div class="swiper-slide">
                        <div class="product-detail__preview__carousel__item__wrapper">
                          <div class="product-detail__preview__carousel__item">
                          </div>
                        </div>
                      </div>
                      <div class="swiper-slide">
                        <div class="product-detail__preview__carousel__item__wrapper">
                          <div class="product-detail__preview__carousel__item">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div>
                <div id="sizes"></div>
                <div id="brands-prizes"></div>
              </div>
            </div>
            <div class="product-detail__preview__info col col--half" id="selected-product-info"></div>
          </div>
          <h2 class="product-detail__grid__title" id="product-grid-title"></h2>
          <div class="product-detail__grid">
            <div class="grid" id="product-grid"></div>
          </div>
          <div class="product-detail__grid__notice">
            *includes tax
          </div>
        </div>
      </div>
      <div class="col col--half">
        <div class="product-slide__wrapper">
          <div class="product-gallery" id="selected-product-gallery">
            <div class="product-gallery__wrapper">
              <div class="swiper-container gallery-top">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    <div class="product-gallery__item__wrapper">
                      <div class="product-gallery__item">
                      </div>
                    </div>
                  </div>
                  <div class="swiper-slide">
                    <div class="product-gallery__item__wrapper">
                      <div class="product-gallery__item">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div id="js-gallery-carousel-next" class="swiper-button-next swiper-button-white"></div>
              <div id="js-gallery-carousel-prev" class="swiper-button-prev swiper-button-white"></div>
              <div class="product-gallery__slide-info" id="selected-product-gallery-slide-info"></div>
            </div>
            <div class="product-gallery__wrapper">
              <div class="swiper-container gallery-thumbs">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    <div class="product-gallery__item__wrapper">
                      <div class="product-gallery__item">
                      </div>
                    </div>
                  </div>
                  <div class="swiper-slide">
                    <div class="product-gallery__item__wrapper">
                      <div class="product-gallery__item">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="product-gallery__wrapper product-gallery__comment__wrapper">
            <p class="product-gallery__comment" id="selected-product-comment"></p>
          </div>
        </div>
      </div>
      <div class="col product-detail__bottom"></div>
    </div>
    <div class="row">
      <div class="col">
        <div class="product-compare__wrapper">
          <div class="product-compare__heading">
            <h2 class="product-compare__heading__title">Compare Products</h2>
            <div class="product-compare__heading__btn__wrapper">
              <span class="product-compare__heading__btn__label">Check on products to compare</span>
              <button type="button" id="product-compare-show-checked-btn" class="product-compare__heading__btn">Show checked only</button>
            </div>
          </div>
          <div class="product-compare" id="product-comparison"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/vendor.js?071020"></script>
  <script src="data.js?251020"></script>
  <script src="js/script.js?281020"></script>
</body>

</html>
